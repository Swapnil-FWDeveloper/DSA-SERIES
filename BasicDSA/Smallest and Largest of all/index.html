    <title>Smallest and Largest </title>

<body>
    <h4>Description</h4>
    <p>Given an array,arrwhich hasNintegers.</p>
    <p>You need to print the smallest and largest element present in the array each on new lines</p>

    <h4>Constraints</h4>
    <p>1 <= N <= 100</p>
    <h4>Sample Input 1 </h4>
    <p>-4</p>
    <p>-2 0 8 4</p>
    <h4>Sample Output 1 </h4>
    <p>-2</p>
    <p>8</p>
</body>
